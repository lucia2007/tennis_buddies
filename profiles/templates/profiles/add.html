{% extends "base.html" %}

{% block title %}Add User Details{% endblock %}

{% block content %}
<div class="container">
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center">Add User Detail</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-2">Create User Profile</button>
        </div>
    </form>
</div>
{% endblock %}
