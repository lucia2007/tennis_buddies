{% load static %}

<header>
    {% with request.resolver_match.url_name as url_name %}
    <!-- checks which page is active https://www.youtube.com/watch?v=R_jlvi5xvSQ -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#"><img src="{% static 'images/logo.png' %}" alt="Tennis Buddies Logo"
                    class="logo"></a>
            <button class=" navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navigation items -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'home' %}active{% endif %}" href="{% url 'home' %}"
                            aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'buddies' %}">Find The Perfect Buddy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'booking' %}">Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
                    </li>
                    <!-- <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-label="User Profile" aria-expanded="false">
                            <i class="fa-regular fa-user"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item {% if url_name == 'buddies' %}active{% endif %}"
                                    href="{% url 'add-profile' %}">Contact Info</a></li>
                            <li><a class="dropdown-item {% if url_name == 'buddies' %}active{% endif %}"
                                    href="{% url 'add-buddy' %}">Profile</a></li>
                        </ul>
                    </li> -->
                </ul>
                <div class="d-flex me-4">
                    {% if request.user.is_authenticated %}
                    <ul>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-label="User Profile" aria-expanded="false">
                                <i class="fa-regular fa-user"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item {% if url_name == 'buddies' %}active{% endif %}"
                                        {% if user.user_profile %}
                                        href="{% url 'profile-detail' user.user_profile.id %}" {% else %}
                                        href="{% url 'add-profile'%}" {% endif %}>Contact Info</a>
                                </li>
                                <li><a class="dropdown-item {% if url_name == 'buddies' %}active{% endif %}"
                                        href="{% url 'add-buddy' %}">Profile</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-success me-2 {% if url_name == 'accounts_logout' %}active{% endif %}"
                                type="submit" aria-current="page" href="/accounts/logout/">Logout</a>
                        </li>
                    </ul>
                    {% else %}
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-success me-2 {% if url_name == 'accounts_signup' %}active{% endif %}"
                                type="submit" aria-current="page" href="/accounts/signup/">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-success me-2 {% if url_name == 'accounts_login' %}active{% endif %}"
                                type="submit" aria-current="page" href="/accounts/login/">Login</a>
                            <!-- <button class="btn btn-outline-success me-2" type="submit">Login</button>
                            <button class="btn btn-outline-success" type="submit">Register</button> -->
                        </li>
                    </ul>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    {% endwith %}
</header>
