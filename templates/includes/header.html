{% load static %}

<header>
    {% with request.resolver_match.url_name as url_name %}
    <!-- checks which page is active https://www.youtube.com/watch?v=R_jlvi5xvSQ -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="{% url 'home' %}"
                alt="A click on the Buddy logo takes the client back to Home page"><img
                    src="{% static 'images/logo.png' %}" alt="Tennis Buddies Logo" class="logo"></a>
            <button class=" navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navigation items -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'home' %}active{% endif %}" href="{% url 'home' %}"
                            aria-current="page" alt="Takes the client to Home Page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'buddies' %}active{% endif %}" href="{% url 'buddies' %}"
                            alt="Takes the client to Find the Perfect Buddy Page">Find The Perfect Buddy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'booking' %}active{% endif %}" href="{% url 'booking' %}"
                            alt="Takes the client to Booking Page">Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'contact' %}active{% endif %}" href="{% url 'contact' %}"
                            alt="Takes the client to Contact Us Page">Contact
                            Us</a>
                    </li>
                </ul>
                <div class="d-flex me-4">
                    {% if request.user.is_authenticated %}
                    <ul>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-label="User Profile" aria-expanded="false">
                                <i class="fa-regular fa-user"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <!-- correct the url name -->
                                <li><a class="dropdown-item {% if url_name == 'contact' %}active{% endif %}"
                                        alt="Takes user either to his profile details or lets them add the contact details."
                                        {% if user.user_profile %}
                                        href="{% url 'profile-detail' user.user_profile.id %}" {% else %}
                                        href="{% url 'add-profile'%}" {% endif %}>Contact Info</a>
                                </li>
                                <li><a class="dropdown-item {% if url_name == 'add-buddy' %}active{% endif %}"
                                        alt="Take the user to their Buddy profile or let's them add a new one."
                                        {% if user.user_profile%} {% if user.user_profile.buddy %}
                                        href="{% url 'buddy-detail' user.user_profile.buddy.id %}" {%else%}
                                        href="{% url 'add-buddy' %}" {% endif %} {% else %}
                                        href="{% url 'add-profile'%}" {% endif %}>Profile</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-success me-2 {% if url_name == 'accounts_logout' %}active{% endif %}"
                                type="submit" aria-current="page" href="/accounts/logout/"
                                alt="Let's the user click Logout Button">Logout</a>
                        </li>
                    </ul>
                    {% else %}
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-success me-2 {% if url_name == 'accounts_signup' %}active{% endif %}"
                                type="submit" aria-current="page" href="/accounts/signup/"
                                alt="Let's the user register their account">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-success me-2 {% if url_name == 'accounts_login' %}active{% endif %}"
                                type="submit" aria-current="page" href="/accounts/login/"
                                alt="Let's the user click Login button">Login</a>
                            <!-- <button class="btn btn-outline-success me-2" type="submit">Login</button>
                            <button class="btn btn-outline-success" type="submit">Register</button> -->
                        </li>
                    </ul>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    {% endwith %}
</header>
