{% extends "base.html" %}


{% load i18n %}

{% block title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<div class="container text-center">
  <h1>{% trans "Sign Up" %}</h1>

  <p>{% blocktrans %}Already have an account? Then please <a href="{{ login_url }}">sign in</a>.{% endblocktrans %}</p>

  <form class="form p-2" id="signup_form" method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="hidden" name="{{ redirect_field_name }}" value="{% url 'add-profile' %}">
    <button class="btn btn-primary w-30 mb-2" type="submit">Sign Up</button>
  </form>
</div>
{% endblock %}
