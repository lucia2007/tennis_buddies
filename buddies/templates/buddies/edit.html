{% extends "base.html" %}
<!-- {% block title %}Edit Your Profile{% endblock %} -->

{% block content %}
<div class="container">
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center">Edit Your Profile</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary w-30 mt-2">Edit Your Profile</button>
        </div>
    </form>
</div>
{% endblock %}
