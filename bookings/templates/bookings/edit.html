{% extends "base.html" %}
{% load static %}

{% block title %}Edit Your Booking{% endblock %}

{% block content %}

<div class="container mx-auto">
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center">Edit Your Booking</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary w-30 mt-2">Save</button>
            {% if request.user.is_superuser %}
            <a href="{% url 'list-bookings' all_or_own='all' %}" class="btn btn-primary w-30 mt-2"
                aria-label="Go to all bookings">Cancel</a>
            {% else %}
            <a href="{% url 'list-bookings' all_or_own='own' %}" class="btn btn-primary w-30 mt-2"
                aria-label="Let's the user cancel editing. Takes user back to their bookings">Cancel</a>
            {% endif %}
        </div>
    </form>
</div>

{% endblock %}
